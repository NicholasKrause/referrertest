<head>
<title>Referrer Test</title>
<meta http-equiv="refresh" content="4; URL="https://www.svg-ideas.com/?ref=noJS" />
</head>
<body>
<h1>Loading ...</h1>
<script>
setTimeout( ()=>{
  var sRef = document.referrer;
  if( sRef ){
    document.location.href = "https://www.svg-ideas.com/?ref=" + sRef;
  }else{
      window.location.assign("https://www.svg-ideas.com/?ref=none");
  }
},1200);
</script>
